# title bar
title_align center
font pango: JetBrains Mono Nerd 10
titlebar_padding 1
titlebar_border_thickness 0

# borders
for_window [app_id="^.*"] border pixel 3
default_border none
default_floating_border none

gaps inner 2
gaps outer 3

set $dark #3B4252
set $medium #434C5E
set $light #ECEFF4
set $accent #81A1C1

client.background $dark
client.focused $accent $accent $light $accent $accent
client.focused_inactive $medium $medium $light $medium $medium
client.unfocused $dark $dark $light $dark $dark
client.urgent $accent $accent $light $accent $accent
